<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/log-in.png" type="image/x-icon">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- FontAwesome -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form id="loginForm">
      <div class="container mx-auto text-center my-5">
        <div class="group m-auto w-75 p-5">
          <h1 class="text-info mb-4">Smart Login System</h1>
          <input id="signEmail" type="email" class="form-control mb-4" placeholder="Enter Your Email">
          <input id="signPassword" type="password" class="form-control mb-4" placeholder="Enter Your Password">
          <div class="alert alert-danger d-none" id="loginAlert">Wrong email or password</div>
          <button id="signUp" class="btn btn-outline-info w-100">Login</button>
          <p class="mt-3 text-warning">Don't have an account ? <a class="text-decoration-none text-info" href="../index.html">Sign Up</a></p>
        </div>
      </div>
    </form>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
