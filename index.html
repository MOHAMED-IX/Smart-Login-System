<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/log-in.png" type="image/x-icon">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- FontAwesome -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form id="registerForm">
      <div class="container mx-auto text-center my-5">
        <div class="group m-auto w-75 p-5">
          <h1 class="text-info mb-4">Smart Login System</h1>
          <input id="signName" type="text" class="form-control mb-4" placeholder="Enter Your Name">
          <input id="signEmail" type="email" class="form-control mb-4" placeholder="Enter Your Email">
          <input id="signPassword" type="password" class="form-control mb-4" placeholder="Ex : Aa1@">
          <div class="alert alert-danger d-none" id="nameAlert">At least 2 characters name</div>
          <div class="alert alert-danger d-none" id="emailAlert">Enter valid email</div>
          <div class="alert alert-danger d-none" id="passwordAlert">At least 4 characters password <br>- one uppercase <br>- one lowercase <br>- one number <br>- one special character</div>
          <div class="alert alert-danger d-none" id="exitAlert">
            Email already exist
          </div>
          <div class="alert alert-success d-none" id="successAlert">
            Success you can now login
          </div>
          <button id="signUp" class="btn btn-outline-info w-100">Sign Up</button>
          <p class="mt-3 text-warning">Already have an account ? <a class="text-decoration-none text-info" href="./Login/index.html">Login</a></p>
        </div>
      </div>
    </form>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
